<html>
	<head>
		<script type="text/javascript">
		
			var name = "Jey"; //Global variable
			function sayHello() {
				var name = prompt("Your name please?"); //Local variable 
				// - variable name is same as the global variale
				// To demo local variable get Precedence over global variable with in the function
				document.getElementById("header1").innerHTML = "Hello " + name + "!";
			}
			
			function myFunction() {
				// name - Global variable
			    document.getElementById("header1").innerHTML = "Hello " + name + "!";
			}
			
			function sayHello2(name) {
				// name - parameter passed
				document.getElementById("header1").innerHTML = "Hello " + name + "!";
			}
		</script>
	</head>
	<body onload="myFunction()">
		<h1 id="header1">Hello </h1>
		<a  onclick="sayHello()" > Click me to say hello! </a>
		<br/>
		<br/>
		<button onclick="sayHello2(window.name)">Original Name please?</button>
		<!-- window.name - to get the variable name from the browser object model -->
	</body>
</html>
