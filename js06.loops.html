<html>
	<head>

		<style>
			
			p{
				margin-top: 1em;
				margin-bottom: 1em;
			}
			button{
				background-color: #006aff; /* Blue background */
				border: 1px solid BLUE; /* Blue border */
				color: white; /* White text */
				margin: 10px 10px 10px 10px; /* Some margin */
				padding: 10px 10px 10px 10px; /* Some padding */
				cursor: pointer; /* Pointer/hand icon */
				width: 25%; /* Set a width if needed */
				display: block; /* Make the buttons appear vertically*/
				
			}
			
		</style>

		<script type="text/javascript">
			
			var aboutMe = {
				name : "John",
				hair: "black",
				eyes: "black",
				height: "120cm",
				weight: "40kg"
			};
			
			var htmlString = "";
			
			function describeJohn(){
				htmlString =  "Name: " + aboutMe.name + "<br>" +
								"Color of hair: " + aboutMe.hair + "<br>" +
								"Color of eyes: " + aboutMe.eyes + "<br>" +
								"Height: " + aboutMe.height + "<br>" +
								"Weight: " + aboutMe.weight
				document.getElementById("p1").innerHTML = htmlString;
				
			}
			
			
			var students =  [
				{
					name: "Alice",	// 0							//JSON
					age: "18",
					 birthday: {
							month: "7", 
							day: "17", 
							year: "1999"
						}
				},
				{
					name: "Peter", // 1
					age: "19",
					birthday: {month: "5", day: "24", year: "1998"}
				},
				{
					name: "Low", // 2
					age: "20",
					birthday: {month: "5", day: "20", year: "1997"}
				}
			];
							  
			// Array elements are going to indentified using numbered index 
			// Numbered Index - [0, 1, 2]  index stars from 0 
			// Array Value  x = [A, B, C] - 
			// x[0] => A
			// x[1] => B
			// x[2] => C
			// x[3] => Error / Not avaialble/ undefined
							  
			function demoFor(){
				htmlString = ""; // Initialization -"" Empty String, int = -1
				var i;
				// Using array index
				// Begin index, condition to end, incrementor or decrementor
				// Array index always begin with zero 
				// Array Length - returns the number of elements in an array 
				// students.length => 3 
				for (i= 0; i<students.length; i++) {
					htmlString = htmlString +
							 "<h1> <strong> Name: " + students[i].name +  " </strong></h1>" +
							 "<h4> Age: " + students[i].age + "<br>" +
							 	 " DOB: " + students[i].birthday.day + "-" +
								            students[i].birthday.month + "-" +
											students[i].birthday.year + "</h4><br>";
				}

				document.getElementById("p1").innerHTML = htmlString;
			}
			
			function demoForIn(){
				htmlString = "";
				var student;
				for (student in students){							
					htmlString = htmlString +
							 "<h1> <strong> Name: " + students[student].name +  " </strong></h1>" +
							 "<h4> Age: " + students[student].age + "<br>" +
							 	 " DOB: " + students[student].birthday.day + "-" +
								            students[student].birthday.month + "-" +
											students[student].birthday.year + "</h4><br>";
					
				}	
				document.getElementById("p1").innerHTML = htmlString;
			}
			function demoWhile(){
				htmlString = "";
				var i = 0; // Initailize before while
				while (i<students.length){		 // Exit condition					
					htmlString = htmlString +
							 "<h1> <strong> Name: " + students[i].name +  " </strong></h1>" +
							 "<h4> Age: " + students[i].age + "<br>" +
							 	 " DOB: " + students[i].birthday.day + "-" +
								            students[i].birthday.month + "-" +
											students[i].birthday.year + "</h4><br>";
					i++; // Incrementor/ decrementor
				}	
				document.getElementById("p1").innerHTML = htmlString;
			}
			function demoDoWhile(){
				htmlString = "";
				var i = 0; // Intialize
				
				do {	// Execute the loop
					htmlString = htmlString +
							 "<h1> <strong> Name: " + students[i].name +  " </strong></h1>" +
							 "<h4> Age: " + students[i].age + "<br>" +
							 	 " DOB: " + students[i].birthday.day + "-" +
								            students[i].birthday.month + "-" +
											students[i].birthday.year + "</h4><br>";
					++i; // Incrementor/ Decrementor
				}while (i<students.length)	 // Check the condition 
				document.getElementById("p1").innerHTML = htmlString;
			}
			function refreshDocument(){
				document.getElementById("p1").innerHTML = "click the buttons below to describe the details";
			}
		</script>
	</head>
	<body onload="refreshDocument()">
		
		<p id="p1">	 </p>
		<button onclick="describeJohn()">Describe John</button>
		<br>
		<button onclick="demoFor()">For Loop</button>
		<br>
		<button onclick="demoForIn()">For ... In</button>
		<br>
		<button onclick="demoWhile()">While</button>
		<br>
		<button onclick="demoDoWhile()">Do ... While</button>
		<br>
		<button onclick="refreshDocument()">Clear</button>
	</body>
</html>
